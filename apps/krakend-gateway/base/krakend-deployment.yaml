apiVersion: apps/v1
kind: Deployment
metadata:
  name: krakend-gateway
  labels:
    app.kubernetes.io/name: krakend-gateway
    app.kubernetes.io/instance: krakend-gateway
    app.kubernetes.io/version: "2.10.2"
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: athlefi
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: krakend-gateway
      app.kubernetes.io/instance: krakend-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: krakend-gateway
        app.kubernetes.io/instance: krakend-gateway
        app.kubernetes.io/version: "2.10.2"
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: athlefi
        app.kubernetes.io/managed-by: kustomize
    spec:
      containers:
        - name: krakend-gateway
          image: krakend:2.10.2
          args: ["run", "-d", "-c", "/etc/krakend/krakend.json"]
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
            - name: krakend-config
              mountPath: /etc/krakend
              readOnly: true
          # Health checks
          readinessProbe:
            httpGet:
              path: /__health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /__health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /__health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
            successThreshold: 1
      volumes:
        - name: krakend-config
          configMap:
            name: krakend-gateway-config
            defaultMode: 0644
